<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add Books</title>
    <style>
        body {
            background: linear-gradient(to left, #0ae842, #21b6d7);
        }

        #main {
            border: 2px solid blue;
            padding: 50px;
            border-radius: 20px;
            background-color: white;
            margin: 60px;
        }
    </style>
</head>

<body>
    <h1 align="center">SEARCH BOOKS IN THE LIBRARY</h1>
    <div class="my-4" id="main">
        <div class="mx-auto">
            <label for="bookname" class="col-form-label">Enter Book Name :</label>
        </div>
        <div class="mx-auto">
            <input type="text" id="bookname" class="form-control" placeholder="Enter the Book name " required>
        </div>
        <div class="mx-auto">
            <label for="authorname" class="col-form-label">Enter Book Name :</label>
        </div>
        <div class="mx-auto">
            <input type="text" id="authorname" class="form-control" placeholder="Enter the Author name " required>
        </div>
        <div class="mx-auto">
            <label for="category" class="col-form-label">Enter the Book category</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="cse">
            <label class="form-check-label" for="cse">
                Computer Science Engineering
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="me">
            <label class="form-check-label" for="me">
                Mechanical Engineering
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="ce">
            <label class="form-check-label" for="ce">
                Civil Engineering
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="me">
            <label class="form-check-label" for="me">
                Mechanical Engineering
            </label>
        </div>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" id="sub">Search</button>
        </div>
    </div>
    <script>
        document.getElementById("sub").addEventListener('click', function () {
            let bookname = document.getElementById('bookname').value;
            alert(bookname + " found");
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
